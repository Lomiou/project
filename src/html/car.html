<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>购物车</title>
  <link rel="stylesheet" href="../lib/bootstrap-3.3.7-dist/css/bootstrap.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/car.css">
</head>
<body>
  <div class="site-header"></div>
  <main>
    <div class="container">
      <div class="myCar">
        <p class="car-head">
          <b>全部商品</b>
          <span id="car-num">0</span>
        </p>
        <div class="box-hd">
          <dl>
            <dt>
              <span class="col-md-1"><input type="checkbox">全选</span>
              <span class="col-md-3">商品名称</span>
              <span class="col-md-1">属性</span>
              <span class="col-md-2">单价</span>
              <span class="col-md-2">数量</span>
              <span class="col-md-2">小计</span>
              <span class="col-md-1">操作</span>
            </dt>
            <!-- //用于存放购物车商品位置 -->
            <dd></dd>
            <!-- 删除全部商品 -->
            <dd class="omit">
              <span class="col-md-1"><input type="checkbox">全选</span>
              <span class="col-md-3">删除选中商品</span>
            </dd> 
            <dd class="jies">
              <div class="jiesuan fr">
                <p>共<span id="car-count">0</span>件商品 总价（不含运费）：</p>
                <p>￥<span class="r-0">0.00</span>&nbsp;&nbsp;$<span>0.00</span></p>
                <p><a href="#">立即结算</a></p>
              </div>
            </dd>
          </dl>
        </div>
      </div>
    </div>
  </main>
  <div class="footer"></div>

  <script src="../js/require.js" data-main="../js/car"></script>
</body>
</html>
