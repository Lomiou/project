<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>用户登录</title>
  <script src="../js/require.js" data-main="../js/login"></script>
  <link rel="stylesheet" href="../lib/bootstrap-3.3.7-dist/css/bootstrap.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <div class="site-header"></div>
  <div class="main">
    <div class="container" style="position: relative;">
      <div class="reg-viw">
        <h3>账号登陆</h3>
        <div class="form-group">
          <span class="glyphicon glyphicon-user" style="left:10px; top:29px"></span>
          <input type="text" class="form-control" style="padding-left:30px" placeholder="邮箱/ID/手机号">
          <p></p>
      </div>
        <div class="form-group">
          <span class="glyphicon glyphicon-lock" style="left:10px; top:29px;"></span>
          <input type="password" class="form-control" style="padding-left:30px" placeholder="密码">
          <p></p>
        </div>
        <div class="code">
          <input type="text" class="form-control" style="width: 160px;" placeholder="请输入验证码">
          <div class="authcode"></div>
          <p></p>
        </div>
        <input type="button" class="btn-login" value="登陆">
        <p style="margin-top: 10px;">不是会员？<a href="#" class="b-0">马上注册</a><a href="#" class="b-0" style="float:right">忘记密码</a></p>
      </div>
    </div>
  </div>
  <div class="footer"></div>

</body>
</html>
